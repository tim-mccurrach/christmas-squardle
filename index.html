<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squardle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #764ba2;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
            touch-action: none;
        }

        .cell:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .cell.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.1);
        }

        .cell.dragging-over {
            background: #9c88ff;
            color: white;
            border-color: #9c88ff;
        }

        .grid-container.dragging {
            cursor: crosshair;
        }

        .cell.valid {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .cell.invalid {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .word-display {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }


        .found-words {
            margin-top: 20px;
        }

        .found-words h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .words-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .word-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        @media (max-width: 600px) {
            .cell {
                font-size: 1.5em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Squardle</h1>
        <p class="subtitle">Click and drag through adjacent letters to form words</p>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">0:00</span></div>
        </div>

        <div id="message" class="message"></div>

        <div class="word-display" id="wordDisplay">Click and drag through letters to form words</div>

        <div class="grid-container" id="grid"></div>

        <div class="found-words">
            <h3>Found Words (<span id="wordCount">0</span>)</h3>
            <div class="words-list" id="wordsList"></div>
        </div>
    </div>

    <script>
        // Game grid
        const grid = [
            ['E', 'U', 'S', 'P'],
            ['A', 'Q', 'A', 'I'],
            ['B', 'D', 'K', 'N'],
            ['N', 'I', 'G', 'T']
        ];

        // Valid words list
        const validWords = new Set([
            'akin', 'aqua', 'bind', 'dang', 'kind', 'king', 'naps', 'nips',
            'pain', 'pang', 'pant', 'ping', 'pink', 'pint', 'quad', 'sang',
            'sank', 'sing', 'sink', 'span', 'spin', 'paint', 'quasi', 'saint',
            'spain', 'spank', 'squad', 'using', 'biking', 'quaint', 'pausing', 'quadbiking'
        ]);

        // Game state
        let selectedCells = [];
        let foundWords = new Set();
        let score = 0;
        let startTime = Date.now();
        let timerInterval;
        let isDragging = false;
        let lastHoveredCell = null;

        // Initialize game
        function init() {
            createGrid();
            setupEventListeners();
            startTimer();
        }

        // Create the grid
        function createGrid() {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gridContainer.appendChild(cell);
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            const gridContainer = document.getElementById('grid');
            
            // Mouse events
            gridContainer.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // Touch events for mobile
            gridContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
        }

        // Get cell from coordinates (only if point is in center 1/9th of cell)
        function getCellFromPoint(x, y) {
            const cells = document.querySelectorAll('.cell');
            for (let cell of cells) {
                const rect = cell.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                
                // Calculate center region (middle 1/3 of width and height)
                const centerLeft = rect.left + width / 3;
                const centerRight = rect.left + (2 * width / 3);
                const centerTop = rect.top + height / 3;
                const centerBottom = rect.top + (2 * height / 3);
                
                // Only return cell if point is in the center region
                if (x >= centerLeft && x <= centerRight && y >= centerTop && y <= centerBottom) {
                    return cell;
                }
            }
            return null;
        }

        // Handle mouse down
        function handleMouseDown(e) {
            if (e.button !== 0) return; // Only left mouse button
            const cell = e.target.closest('.cell');
            if (!cell) return;
            
            isDragging = true;
            selectedCells = [];
            lastHoveredCell = null;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            selectedCells.push({row, col, letter: grid[row][col]});
            
            document.getElementById('grid').classList.add('dragging');
            updateDisplay();
            e.preventDefault();
        }

        // Handle mouse move
        function handleMouseMove(e) {
            if (!isDragging) return;
            
            const cell = getCellFromPoint(e.clientX, e.clientY);
            if (!cell || cell === lastHoveredCell) return;
            
            lastHoveredCell = cell;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // Check if already selected
            const alreadySelected = selectedCells.some(c => c.row === row && c.col === col);
            if (alreadySelected) {
                // Allow backtracking - remove cells after this one
                const index = selectedCells.findIndex(c => c.row === row && c.col === col);
                if (index >= 0 && index < selectedCells.length - 1) {
                    selectedCells = selectedCells.slice(0, index + 1);
                    updateDisplay();
                }
                return;
            }
            
            // Check if adjacent to last selected cell
            if (selectedCells.length > 0) {
                const lastCell = selectedCells[selectedCells.length - 1];
                if (isAdjacent(lastCell, {row, col})) {
                    selectedCells.push({row, col, letter: grid[row][col]});
                    updateDisplay();
                }
            }
        }

        // Handle mouse up
        function handleMouseUp(e) {
            if (!isDragging) return;
            
            isDragging = false;
            document.getElementById('grid').classList.remove('dragging');
            
            // Submit word if valid
            if (selectedCells.length >= 3) {
                submitWord();
            } else {
                clearSelection();
            }
        }

        // Handle touch start
        function handleTouchStart(e) {
            const touch = e.touches[0];
            const cell = getCellFromPoint(touch.clientX, touch.clientY);
            if (!cell) return;
            
            isDragging = true;
            selectedCells = [];
            lastHoveredCell = null;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            selectedCells.push({row, col, letter: grid[row][col]});
            
            document.getElementById('grid').classList.add('dragging');
            updateDisplay();
            e.preventDefault();
        }

        // Handle touch move
        function handleTouchMove(e) {
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const cell = getCellFromPoint(touch.clientX, touch.clientY);
            if (!cell || cell === lastHoveredCell) return;
            
            lastHoveredCell = cell;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // Check if already selected
            const alreadySelected = selectedCells.some(c => c.row === row && c.col === col);
            if (alreadySelected) {
                // Allow backtracking
                const index = selectedCells.findIndex(c => c.row === row && c.col === col);
                if (index >= 0 && index < selectedCells.length - 1) {
                    selectedCells = selectedCells.slice(0, index + 1);
                    updateDisplay();
                }
                return;
            }
            
            // Check if adjacent to last selected cell
            if (selectedCells.length > 0) {
                const lastCell = selectedCells[selectedCells.length - 1];
                if (isAdjacent(lastCell, {row, col})) {
                    selectedCells.push({row, col, letter: grid[row][col]});
                    updateDisplay();
                }
            }
            
            e.preventDefault();
        }

        // Handle touch end
        function handleTouchEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            document.getElementById('grid').classList.remove('dragging');
            
            // Submit word if valid
            if (selectedCells.length >= 3) {
                submitWord();
            } else {
                clearSelection();
            }
        }

        // Check if two cells are adjacent (including diagonals)
        function isAdjacent(cell1, cell2) {
            const rowDiff = Math.abs(cell1.row - cell2.row);
            const colDiff = Math.abs(cell1.col - cell2.col);
            return rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
        }

        // Update display
        function updateDisplay() {
            // Update cell visuals
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('selected', 'dragging-over');
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const isSelected = selectedCells.some(c => c.row === row && c.col === col);
                if (isSelected) {
                    cell.classList.add('selected');
                }
            });

            // Update word display
            const word = selectedCells.map(c => c.letter).join('');
            if (word) {
                document.getElementById('wordDisplay').textContent = word;
            } else {
                document.getElementById('wordDisplay').textContent = 'Click and drag through letters to form words';
            }
        }

        // Submit word
        function submitWord() {
            const word = selectedCells.map(c => c.letter).join('').toLowerCase();
            
            if (word.length < 3) {
                showMessage('Words must be at least 3 letters!', 'error');
                return;
            }

            if (foundWords.has(word)) {
                showMessage('Word already found!', 'error');
                clearSelection();
                return;
            }

            // Check if word is in the valid words list
            if (!validWords.has(word)) {
                showMessage('Not a valid word!', 'error');
                clearSelection();
                return;
            }

            foundWords.add(word);
            score += calculateScore(word);
            
            updateScore();
            addWordToFound(word);
            showMessage(`Found "${word.toUpperCase()}"! +${calculateScore(word)} points`, 'success');
            clearSelection();
        }

        // Calculate score based on word length
        function calculateScore(word) {
            const len = word.length;
            if (len === 3) return 1;
            if (len === 4) return 2;
            if (len === 5) return 4;
            if (len === 6) return 8;
            if (len === 7) return 16;
            return 32; // 8+ letters
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // Add word to found words list
        function addWordToFound(word) {
            const wordsList = document.getElementById('wordsList');
            const badge = document.createElement('span');
            badge.className = 'word-badge';
            badge.textContent = word.toUpperCase();
            wordsList.appendChild(badge);
            document.getElementById('wordCount').textContent = foundWords.size;
        }

        // Clear selection
        function clearSelection() {
            selectedCells = [];
            updateDisplay();
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
